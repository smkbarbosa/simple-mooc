{% extends "core/base.html" %}

{% block content %}

<div class ="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <div class="l-box">
            <h4 class="content-subhead">Listagem de Cursos do SimpleMOOC</h4>
            <p>Abaixo a lista de cursos dispon√≠veis na plataforma</p>
        </div>
    </div>
</div>
{% for course in courses %}
<div class="pure-g-r content-ribbon">
            <div class="pure-u-1-3">
                <div class="l-box">
                    <img src="http://placehold.it/400x250"
                         alt="{{ course.name }}">
                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="l-box">
                    <h4 class="content-subhead"><a href="">{{ course.name }}</a></h4>
                    <!--<h3>Descubra o prazer de programar em python</h3>-->

                    <!-- linebreak permite que as quebras de linha (\n) que vem do banco de dados
                     possa ser convertido em <br>  ou <p> -->
                        {{ course.description|linebreaks }}

            </div>
</div>

{% endfor %}

{% endblock %}
